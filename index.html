<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大螢幕留言牆</title>
    <style>
        /* 基礎設定：全黑背景與字體 */
        body { 
            background-color: #000; 
            color: #ffffff; 
            margin: 0;
            padding: 0;
            overflow: hidden; 
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
        }

        /* 跑馬燈外框：固定在螢幕中心區域 */
        .marquee-container {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 5%;
            right: 5%;
            overflow: hidden; 
        }

        /* 滾動內容容器 */
        .marquee-content {
            display: flex;
            flex-direction: column; 
            gap: 25px;             
            position: absolute;
            width: 100%;
            /* 30秒走完一輪，留言多時可調大數值 */
            animation: scrollUp 40s linear infinite; 
        }

        /* 單個留言氣泡樣式 */
        .message-item {
            font-size: 42px;       
            font-weight: bold;
            line-height: 1.4;
            padding: 30px 45px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-left: 10px solid #00d4ff; 
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            word-wrap: break-word; 
            white-space: normal;   
        }

        /* 奇數留言換色，增加層次感 */
        .message-item:nth-child(odd) {
            border-left-color: #ff007a; 
        }

        /* 向上滾動動畫 */
        @keyframes scrollUp {
            0% { transform: translateY(100vh); }   
            100% { transform: translateY(-100%); } 
        }
    </style>
</head>
<body>

    <div class="marquee-container">
        <div class="marquee-content" id="displayBoard">
            載入留言中...
        </div>
    </div>

    <script>
        // 1. 請在此處替換成你的 Google Apps Script 網址
        const API_URL = "https://script.google.com/macros/s/AKfycbwbplzkLckWDgruWxAt6RMNu5WBI2k36457bIxgk3iwyI8AGU5MI6qHMh6vb9Vs2nnS/exec";

        // 2. 取得留言並更新畫面的函式
        async function updateMarquee() {
      try {
          const res = await fetch(API_URL);
          const messages = await res.json(); // 這裡拿到的應該就是後端過濾後的 20 筆
        
          const displayBoard = document.getElementById('displayBoard');
        
         // 關鍵：將拿到的 20 筆資料重新轉為 HTML
         if (messages && messages.length > 0) {
            displayBoard.innerHTML = messages.map(msg => `
                <div class="message-item">${msg}</div>
            `).join('');
            }
           } catch (error) {
        console.error("更新失敗:", error);
       }  
   }

        // 3. 設定每 15 秒自動從雲端重新抓取一次最新留言
        setInterval(updateMarquee, 15000);

        // 4. 網頁開啟時先執行一次
        updateMarquee();
    </script>
</body>
</html>
