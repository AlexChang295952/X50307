<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大螢幕留言牆</title>
    <style>
        body { 
            background-color: #000; 
            color: #ffffff; 
            margin: 0;
            padding: 0;
            overflow: hidden; 
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
        }

        .marquee-container {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 5%;
            right: 5%;
            overflow: hidden; 
        }

        .marquee-content {
            display: flex;
            flex-direction: column; 
            gap: 25px;             
            position: absolute;
            width: 100%;
            animation: scrollUp 40s linear infinite; 
        }

        .message-item {
            font-size: 42px;       
            font-weight: bold;
            line-height: 1.4;
            padding: 30px 45px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-left: 10px solid #00d4ff; 
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            word-wrap: break-word; 
            white-space: normal;   
        }

        .message-item:nth-child(odd) {
            border-left-color: #ff007a; 
        }

        @keyframes scrollUp {
            0% { transform: translateY(100vh); }   
            100% { transform: translateY(-100%); } 
        }
    </style>
</head>
<body>

    <div class="marquee-container">
        <div class="marquee-content" id="displayBoard">
            載入留言中...
        </div>
    </div>

    <script>
        // 1. 你的 API 網址
        const API_URL = "https://script.google.com/macros/s/AKfycbwbplzkLckWDgruWxAt6RMNu5WBI2k36457bIxgk3iwyI8AGU5MI6qHMh6vb9Vs2nnS/exec";

        // 2. 取得留言並更新畫面的函式
        async function updateMarquee() {
            try {
                // 加入時間標記 ?t=... 確保 Google 回傳最新資料，不被瀏覽器快取
                const res = await fetch(API_URL + "?t=" + new Date().getTime());
                const messages = await res.json();
                
                const displayBoard = document.getElementById('displayBoard');
                
                if (messages && messages.length > 0) {
                    // innerHTML 會清空舊內容，只填入後端給的最新 20 筆
                    displayBoard.innerHTML = messages.map(msg => `
                        <div class="message-item">${msg}</div>
                    `).join('');
                } else {
                    displayBoard.innerHTML = '<div class="message-item">目前尚無留言</div>';
                }
            } catch (error) {
                console.error("更新失敗:", error);
            }
        }

        // 3. 每 15 秒檢查一次新留言
        setInterval(updateMarquee, 15000);

        // 4. 初次載入
        updateMarquee();
    </script>
</body>
</html>
